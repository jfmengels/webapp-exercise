<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="./people-card.html">
<link rel="import" href="./people-service.html">
<link rel="import" href="./people-styles.html">

<dom-module is="people-detail">

  <template>
    <style include="people-styles">
      :host {
        display: block;
        margin: 0 auto;
      }

      people-card {
        width: calc(100% - 20px);
      }
    </style>

    <people-service 
        id="peopleService" 
        current-person="{{person}}"></people-service>

    <people-card  
        person="{{person}}"
        show-skills show-links></people-card>

  </template>
  <script>
    Polymer({
      is:"people-detail",
      properties: {
        id: {
          type: String,
          value: "",
          observer: "_onIdChange"
        },
        person: {
          type: Object,
          value: function() {
            return {};
          }
        },
        name: {
          type: String,
          value: "edit"
        },
        selected: {
          type: String,
          observer: "_onSelectedChanged"
        },
      },
      observers: [
        "_paramsChanged(id, selected)"
      ],
      // Observers
      _paramsChanged: function() {
        if (this.name == this.selected  && !!this.id) {
          this.$.peopleService.getPersonById(this.id);
        }
      },
    });
  </script>
</dom-module>
