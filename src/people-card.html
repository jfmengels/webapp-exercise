<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="./people-styles.html">

<dom-module is="people-card">

  <template>
    <style include="people-styles">
      :host {
        display: block;
        margin: 10px;
      }
      paper-card {
        display: block;
        background-color: white;
        --paper-card-content: {
          padding: 10px;
          height: 100%;
        };
      }
      .card-content {
        @apply(--layout-vertical);
      }
      .main-content {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }
      .additional-content {
        padding: 10px;
        display: block;
      }
      .additional-content.skills {
        @apply(--layout-vertical);
        background-color: #FAFAFA;
        margin-top: 20px;
      }
      .additional-content.skills .label{
        font-size: 24px;
        font-weight: 400;
      }
      .additional-content.skills .skill_list {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }
      .additional-content.skills .skill_list paper-button {
        background-color: white;
        margin: 5px;        
        height: 54px;
        line-height: 54px;
        padding: 0 2rem;
      }
      .additional-content.links {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      .additional-content.links img {
        padding: 0 5px;
      }
      @media only screen and (max-width: 460px) {
        paper-card {
        }
        .main-content {
          @apply(--layout-vertical-reverse);
          @apply(--layout-justified);
          @apply(--layout-center);
        }
        .additional-content {
          @apply(--layout-center);
        }
        .additional-content.skills .skill_list {
          @apply(--layout-center-justified);
        }
        .photoinfo {
          margin-bottom: 15px;
        }
      }
      .info {
        @apply(--layout-vertical);
        font-size: 14px;
      }
      .contact {
        @apply(--layout-vertical);
        padding-top: 30px;
      }
      .name {
        color: #337ab7;
        font-size: 24px;
        font-weight: 400;
        cursor: pointer;
      }
      .item {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .item iron-image {
        width: 24px;
        height: 24px;
        margin-right: 5px;
      }
      .item a {
        color: inherit;
        text-decoration: none;
      }
      .photo iron-image {
        box-sizing: border-box;
        width: 137px;
        height: 137px;
        border: 10px solid #F1F1F1;
        border-radius: 2px;
      }
      .actions {
        width: 137px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-around-justified);

      }
      .actions > * {
        cursor: pointer;
        width: 24px;
        height: 24px;
      }
      .actions > *:not(:last-child) {
      }     
    </style>

    <paper-card class="person">
      <div class="card-content">
        <div class="main-content">
          <div class="info textinfo">
            <div class="name" on-tap="_detailPerson">
              {{person.firstname}} {{_uppercasedLastname}}
            </div>
            <div class="contact">
              <div class="item">
                <iron-image sizing="contain" src="../images/md-email.svg"></iron-image>
                <a href$="mailto:{{person.email}}">{{person.email}}</a>
              </div>
              <div class="item">
                <iron-image sizing="contain" src="../images/md-phone.svg"></iron-image>
                <a href$="tel:{{person.phone}}">{{person.phone}}</a>
              </div>
              <div class="item">              
                Manager: {{person.manager}}
              </div>
              <div class="item">
                Location: {{person.entity}}
              </div>
            </div>
          </div>
          <div class="info photoinfo">
            <div class="photo">
              <iron-image sizing="contain" placeholder="../images/profile.svg" src="{{person.photo}}"></iron-image>
            </div>

            <div class="actions">
              <iron-image sizing="contain" src="../images/md-map.svg"></iron-image>
              <iron-icon icon="create" on-click="_editPerson"></iron-icon>
              <iron-icon icon="delete"></iron-icon>
            </div>
          </div>
        </div>
        <template is="dom-if" if="{{showSkills}}">
          <div class="additional-content skills">
            <div class="label">Skills</div>
            <div class="skill_list">
              <template is="dom-repeat" items="{{person.skills}}" as="skill">
                <paper-button raised>{{skill}}</paper-button>
              </template>
            </div>
          </div>  
        </template>
        <template is="dom-if" if="{{showLinks}}">
          <div class="additional-content links">
            <a href="{{person.links.twitter}}" target="_blank">
              <img  src="/images/md-twitter.svg">
            </a>
            <a href="{{person.links.slack}}" target="_blank">
              <img  src="/images/md-slack.svg">
            </a>
            <a href="{{person.links.github}}" target="_blank">
              <img  src="/images/md-github.svg">
            </a>
            <a href="{{person.links.linkedin}}" target="_blank">
              <img  src="/images/md-linkedin.svg">
            </a>
          </div>  
        </template>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is:"people-card",
      properties: {
        person: {
          type: Object,
          value: function() {
            return {};
          }
        },
        showSkills: {
          type: Boolean,
          value: false
        },
        showLinks: {
          type: Boolean,
          value: false
        },
        _uppercasedLastname: {
          type: String,
          computed: "_uppercaseLastname(person.lastname)"
        },
      },
      _uppercaseLastname: function() {
        if (this.person && this.person.lastname) {
          return this.person.lastname.toUpperCase();
        }
      },
      _editPerson: function(evt) {
        this.fire("edit-person", this.person);
      },
      _detailPerson: function(evt) {
        this.fire("detail-person", this.person)
      },        
    });
  </script>
</dom-module>
